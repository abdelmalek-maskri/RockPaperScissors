<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>rock-paper-scissors</title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock <span style="color: #60a5fa;">Paper</span> Scissors</p>
  <div>
    <button class="move-button js-rock-button"><img src="images/rock-emoji.png" alt="rock" class="move-icon"></button>

    <button class="move-button js-paper-button"><img src="images/paper-emoji.png" alt="scissors" class="move-icon"></button>
  
  <button class="move-button js-scissors-button"><img src="images/scissors-emoji.png" alt="scissors" class="move-icon"></button>
  </div>
  <p class="js-result" class="result"></p>
  <p class="js-moves"></p>

  <p class="js-score score"></p>

  <button class="reset-score-button js-reset-score-button">Reset Score</button>
  <div class="container">
    <p class="js-reset-confirmation reset-confirmation"></p>
  </div>
  <button class="auto-play-button js-auto-play-button">Auto Play</button>
  

  <script src="rock-paper-scissors.js"></script>
  
</body>
</html>
