<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock-paper-scissors</title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <div>
    <button class="move-button js-rock-button"><img src="images/rock-emoji.png" alt="rock" class="move-icon"></button>
  
    <button class="move-button js-paper-button"><img src="images/paper-emoji.png" alt="scissors" class="move-icon"></button>
   
   <button class="move-button js-scissors-button"><img src="images/scissors-emoji.png" alt="scissors" class="move-icon"></button>
  </div>
  <p class="js-result" class="result"></p>
  <p class="js-moves"></p>

  <p class="js-score score"></p>

  <button class="reset-score-button js-reset-score-button">Reset Score</button>
  <p class="js-reset-confirmation"></p>
  <button class="auto-play-button js-auto-play-button">Auto Play</button>
  

  <script src="rock-paper-scissors.js"></script>
  
</body>
</html>
